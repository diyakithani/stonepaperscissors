<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link href="app.css" rel="stylesheet">
    
</head>
<body>
    <div id="entry-page">
  <input type="number" id="rounds" placeholder="Kitne rounds kheloge?" />
  <button onclick="startGame()">Start Game</button>
</div>

<div id="game-page" style="display: none;">
    <p id="round-tracker">Round 1 of X</p>




    <h1>Stone Paper Scissors</h1>
    <p id="heading_p">Choose your weapon!</p>
    <div class="choices">
    <div class="choice" id="rock">
    <img src="images/rock.png">
    </div>
    <div class="choice" id="paper">
    <img src="images/paper.png"> 
    </div>
    <div class="choice" id="scissors">
    <img src="images/scissors.png">
    </div>
    </div>
    <div class="scoreboard">
        <div class="user-score" id="user-score">
            <p>Your Score</p>
            <p id="user-score-val">0</p>
        </div>
        <div class="computer-score" id="computer-score">
            <p>Computer Score</p>
            <p id="computer-score-val">0</p>
        </div>
        <div class="result" id="result">
            <p id="result-val">Make your choice!</p>
    </div>
    </div>
    </div>
    <script src="app.js" ></script>
</body>
</html>
